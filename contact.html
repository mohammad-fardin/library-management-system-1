<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header-section {
            text-align: center;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            padding: 40px 0;
            position: relative;
        }

        .header-section h1 {
            font-size: 36px;
            color: #003366;
        }

        .header-section p {
            font-size: 18px;
            color: #004d40;
        }

        .header-section a {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #004d40;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            background: #ffffff;
            border: 2px solid #00796b;
            border-radius: 4px;
        }

        .header-section a:hover {
            background: #00796b;
            color: white;
        }

        /* Contact Form */
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-container button {
            background: linear-gradient(to right, #00796b, #004d40);
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #004d40, #00796b);
        }

        /* Additional Contact Information */
        .info-section {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .info-section p {
            margin: 10px 0;
            font-size: 16px;
            color: #004d40;
        }

        .info-section i {
            color: #00796b;
            margin-right: 10px;
        }

        /* Map Section */
        .map-container {
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 800px;
        }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you!</p>
        <a href="index.html">Back to Homepage</a> <!-- Back to homepage link -->
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="info-section">
        <p><i class="icon fas fa-phone"></i> (+880) 1967195576</p>
        <p><i class="icon fas fa-envelope"></i> shariatpurpolytechnicinstitute@library.com</p>
        <p><i class="icon fas fa-map-marker-alt"></i> Burirhat Bridge , Burirhat, Shariatpur, Dhaka, Bangladesh</p>
    </div>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.999041234436!2d-122.4194187846814!3d37.774929279759455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808fcaecacb3%3A0x4c3b8b1d60e96e0!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1607564325430!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
